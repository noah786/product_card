<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="container">
            <div class="card_box">
                <img src="mug.jpg" alt="mug_image" class="mug">
            </div>
            <div class="card">
                <h1 class="product">COFFEE MUG</h1>
                <h2 class="product_type">White Coffee <br>Mug</h2>
                <p class="text">
                    Coffee Mugs are designed to express <br> emotions.These are
                    acclaimed for their <br> amazing design & superior quality.
                </p>
                </div>
                
                <div class="product_price">
                    <p>
                        <span class="offer_price">$10</span>
                        <span class="actual_price"><del>$15</del></span>
                    </p>
                    <button class="btn">
                        <img src="icon-cart.png" alt="">
                        <span class="btn_text">Add To Cart</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
